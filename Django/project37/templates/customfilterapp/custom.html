<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Custom Filter Page</title>
</head>
<body>
	{% load customfilter %}
	{% for d in data %}
	<ul>
		<li>Name:{{ d.name|title }}</li>
		<li>Technology:{{d.technology|slicing1 }}</li>
		<li>Trainer:{{ d.trainer|slicing2:5 }}</li>
	</ul>
		
	{% endfor %}

</body>
</html>
