<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>student data</title>
</head>
<body>
	<h1>Details of Student</h1>
	{% if student_data %}
		<table border="10">
			<tr>
				<th>Name of Student</th>
				<th>Roll NO.</th>
				<th>Subject</th>
				<th>Marks</th>
				{% for data in student_data  %}
					<tr>
						<td>{{ data.name }}</td>
						<td>{{ data.roll_no }}</td>
						<td>{{ data.subject }}</td>
						<td>{{ data.marks }}</td>

					</tr>
					
				{% endfor %}
				
			</tr>
		</table>
	{% else %}
		<h2>No 	Data to display</h2>
		
	{% endif %}

</body>
</html>
